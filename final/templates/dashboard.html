<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #f0f8ff; /* Light Blue Background */
            font-family: Arial, sans-serif;
        }
        .dashboard {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White Background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #00bfff; /* Deep Sky Blue Text */
        }
        h2 {
            color: #0074e4; /* Blue Text */
        }
        p {
            color: #333;
        }
        .user-info {
            margin-top: 20px;
            text-align: center;
        }
        .recommendations {
            margin-top: 20px;
        }
        .skills {
            margin-top: 20px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0074e4; /* Blue Button */
            color: #fff; /* White Text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #0050a0; /* Darker Blue on Hover */
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>

        <!-- User Info -->
        <div class="user-info">
            <p>Welcome, <strong>{{ user.username }}</strong></p>
        </div>

        <!-- Job Recommendations -->
        <div class="recommendations">
            <h2>Job Recommendations</h2>
            <ul>
                {% for recommendation in user.job_recommendations %}
                    <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- User Skills -->
        <div class="skills">
            <h2>Your Skills</h2>
            <ul>
                {% for skill in user.skills %}
                    <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <button class="button">Feedback</button>
            <button class="button">Logout</button>
            <button class="button">User Profile</button>
        </div>
    </div>
</body>
</html>
