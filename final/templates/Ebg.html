<!-- templates/Ebg.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Educational Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .ebg-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #777;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .skip-link {
            font-size: 14px;
            color: #777;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ebg-container">
        <h2>Welcome, <<username>>!</h2>
        <p>What's your educational background?</p>
        <form method="post">
            <label for="level">Level:</label>
            <select id="level" name="level">
                <option value=" Pre-matric">pre-matric</option>
                <option value="Matric">Matric</option>
                <option value="Nrated">Nrated</option>
                <option value="Diploma">Diploma</option>
                <option value="Barchelors Degree">Barchelors Degree</option>
                <option value="Honors degree">Honors degree</option>
                <option value="Masters degree">Masters degree</option>
                <option value="PHD">PHD</option>
                <option value="Other">Other</option>
                <option value="Certificate">Certificate</option>
            </select>
            <label for="qualification">Name of Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
            <label for="field">field:</label>
            <select id="field" name="field">
                <option value="Farming">Farming</option>
                <option value="Finance">Finance</option>
                <option value="Engineering">Engineering</option>
                <!-- Add more education options here -->
            </select>
            <br>
            <input type="submit" value="Next">
        </form>
        <p class="skip-link">Skip</p>
    </div>
</body>
</html>
